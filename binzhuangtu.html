<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script src='https://cdn.bootcss.com/Chart.js/2.7.3/Chart.js'></script>
<canvas id="myChart" width="5px" height="1px"></canvas>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var data = {
    datasets: [{
        data: [0,70,30], //在这里写数据
        backgroundColor:["red","green","blue"] //在这里指定颜色
    }],

    labels: [ //这里写标签，即每个数据属于哪个种类
        'label1',
        'label2',
        'label3'
    ]
  };

  var myPieChart = new Chart(ctx, {
   type: 'pie',
   data: data
});


</script>
</body>
</html>
