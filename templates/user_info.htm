<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6  col-sm-offset-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content" style="border:none !important; ">
                                <div class="form-horizontal bv-form" id="userInfoForm" novalidate="novalidate">
                                    <button type="submit" class="bv-hidden-submit"
                                            style="display: none; width: 0px; height: 0px;"></button>

                                    <input type="hidden" id="id" value="121">
                                    <input type="hidden" id="sexValue" value="">

                                    <div class="row">
                                        <div class="col-sm-6 b-r">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label head-scu-label">头像</label>
                                                <div class="col-sm-4">
                                                    <div id="avatarPreId">
                                                        <div><img width="100px" height="100px" id="img"
                                                                  src="/static/cnki/jh.png"></div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-2">
                                                    <div class="head-scu-btn upload-btn webuploader-container"
                                                         id="avatarBtnId">
                                                        <div class="webuploader-pick">
                                                            <i class="fa fa-upload"></i>&nbsp;上传
                                                        </div>
                                                        <div id="rt_rt_1dsn68t1i1h91ecigc1ioat5k1"
                                                             style="position: absolute; top: 0px; left: 0px; width: 69px; height: 32px; overflow: hidden; bottom: auto; right: auto;">
                                                            <input type="file" name="file"
                                                                   class="webuploader-element-invisible"
                                                                   accept="image/gif,image/jpg,image/jpeg,image/bmp,image/png"><label
                                                                style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <input type="hidden" id="avatar" value="">
                                            </div>
                                            <div class="hr-line-dashed"></div>


                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label">账户</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="account" name="account"
                                                           value="21347" type="text" disabled="disabled"
                                                           data-bv-field="account"><i class="form-control-feedback"
                                                                                      data-bv-icon-for="account"
                                                                                      style="display: none;"></i>

                                                    <small class="help-block" data-bv-validator="notEmpty"
                                                           data-bv-for="account" data-bv-result="NOT_VALIDATED"
                                                           style="display: none;">账户不能为空
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">角色</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="roleid" name="roleid" value="代理"
                                                           type="text" disabled="disabled">

                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>


                                        </div>

                                        <div class="col-sm-6">
                                            <div id="driverInfoContent">
                                                <div class="form-group has-feedback">
                                                    <label class="col-sm-3 control-label">名称</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="name" name="name" value="代理ID"
                                                               type="text" data-bv-field="name"><i
                                                            class="form-control-feedback" data-bv-icon-for="name"
                                                            style="display: none;"></i>

                                                        <small class="help-block" data-bv-validator="notEmpty"
                                                               data-bv-for="name" data-bv-result="NOT_VALIDATED"
                                                               style="display: none;">姓名不能为空
                                                        </small>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>


                                                <div class="hr-line-dashed"></div>


                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">电话</label>
                                                    <div class="col-sm-9">
                                                        <input class="form-control" id="phone" name="phone" type="text">

                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="progress progress-striped" id="progressTipArea"
                                         style="margin-top: 20px;">
                                        <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0"
                                             aria-valuenow="0" role="progressbar"
                                             class="progress-bar progress-bar-info">
                                        </div>
                                    </div>

                                    <div class="row btn-group-m-t">
                                        <div class="col-sm-10">

                                            <button type="button" class="btn btn-info "
                                                    onClick="UserInfoDlg.editSubmit()" id="ensure">
                                                <i class="fa fa-check"></i>&nbsp;提交
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/cnki/user_info.js"></script>

</div>
<script src="/static/cnki/content.js"></script>
