<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>后台管理</title>
    <link href="/static/cnki/bootstrap.min.css" rel="stylesheet">
    <link href="/static/cnki/font-awesome.min.css" rel="stylesheet">
    <link href="/static/cnki/animate.css" rel="stylesheet">
    <link href="/static/cnki/style.css" rel="stylesheet">
    <style type="text/css"></style>
    <link rel="stylesheet" href="/static/cnki/layer.css" id="layuicss-layer">
    <style type="text/css">
        <!--
        .STYLE6 {
            color: #FFFF00
        }

        .STYLE7 {
            color: #FF0000
        }

        .STYLE8 {
            color: #00FF00
        }

        -->
    </style>
</head>

<body class="fixed-sidebar full-height-layout gray-bg fixed-nav  pace-done" style="overflow:hidden">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div id="wrapper">

    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="slimScrollDiv" style="position: relative; width: auto; height: 100%;">
            <div class="sidebar-collapse" style="width: auto; height: 100%;">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <div align="center"><br>
                                <span><img alt="image" class="img-circle" src="/static/cnki/jh.png" width="64px"
                                           height="64px"></span>
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                           <span class="block m-t-xs"><strong class="font-bold">代理ID：{{ message.account }}</strong></span><br>
					     <span class="block m-t-xs"><strong class="font-bold">A剩余：<span class="STYLE8">{{ message.A }}</span></strong></span>
					     <span class="block m-t-xs"><strong class="font-bold">P剩余：<span class="STYLE6">{{ message.P }}</span></strong></span>
					     <span class="block m-t-xs"><strong class="font-bold">V剩余：<span class="STYLE7">{{ message.V }}</span></strong></span>                        </span>
                                </a>
                            </div>
                        </div>
                        <div class="logo-element">Admin
                        </div>
                    </li>
                    <br>

                    <li>
                        <a class="J_menuItem" href="/detection/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">手工检测</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/upload/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">批量检测</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/detectionlist/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">检测列表</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/docpack/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">打包文档</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/order/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">订单管理</span>
                        </a>
                    </li>
                    <li>
                        <a class="J_menuItem" href="/product/" name="tabMenuItem" data-index="2">
                            <i class="fa "></i>
                            <span class="nav-label">宝贝管理</span>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="slimScrollBar"
                 style="background: rgb(0, 0, 0); width: 4px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 912px;"></div>
            <div class="slimScrollRail"
                 style="width: 4px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.9; z-index: 90; right: 1px;"></div>
        </div>
    </nav>        <!--左侧导航结束-->

    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-fixed-top" style="background-color:#f3f3f4" role="navigation">
                <div class="navbar-header">
                    <form role="search" class="navbar-form-custom" method="post"
                          action="http://{网址}/search_results.html">
                        <div class="form-group">
                            <input disabled="disabled" type="text" style="font-size:30px;color:#000"
                                   class="form-control" name="top-search" id="top-search" value="代理管理系统">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown hidden-xs">
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="/blackboard">首页</a>
                </div>
            </nav>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">个人资料<span class="caret"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li><a href="/user_info/">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人资料</a></li>
                    <li><a href="/user_chpwd/">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修改密码</a></li>
                </ul>
            </div>

            <a href="/logout" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="" frameborder="0"
                    data-id="/blackboard" seamless=""></iframe>
        </div>
        <div class="footer">
        </div>
    </div>        <!--右侧部分结束-->


</div>

<!-- 全局js -->
<script src="/static/cnki/jquery.min.js"></script>
<script src="/static/cnki/bootstrap.min.js"></script>
<script src="/static/cnki/jquery.metisMenu.js"></script>
<script src="/static/cnki/jquery.slimscroll.min.js"></script>
<script src="/static/cnki/layer.min.js"></script>

<!-- 自定义js -->
<script src="/static/cnki/hplus.js"></script>
<script type="text/javascript" src="/static/cnki/contabs.js"></script>

<!-- 第三方插件 -->
<script src="/static/cnki/pace.min.js"></script>


</body>
</html>
