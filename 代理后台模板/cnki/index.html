            if (typeof(bgcolor) != 'undefined' && bgcolor != '') {

            }
            if (typeof(color) != 'undefined' && color != '') {
                $("#mobile8 a").css('color', color);
                $("#mobile8 div.wtname").css('color', color);
            }
            if (num == 0) {
                num = 2;
            }
            if (num == 3) {
                $("#day_3").show();
                $("#mobile8 div.wtname").css('marginTop', "0px");
            }
            if (num < 3) {
                $("#day_3").hide();
            }
